name: Deploy Project
on: push
jobs:
  lint-job:
    runs-on: ubuntu test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Intall NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
#      - name: Run tests
#        run: npm test
  test-job:
    needs: lint-job
    runs-on: ubuntu test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Intall NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy-job:
    needs: test-job
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Intall NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
      - name: Deploy
        run: echo "Deployment ... "

